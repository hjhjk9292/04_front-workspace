<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        div{
            background-color: beige;
            border: 1px solid yellow;
            width: 300px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
        p{
            border: 1px solid lightgray;
            width: 300px;
            height: 100px;
            border-radius: 10px;
            margin-top: 5px;
            padding: 10px;
            box-sizing: border-box;
            display: none;
        }
    </style>
</head>
<body>
    <h3>* slidDown()과 slideUp()</h3>

    <div>Q. 반품 언제 되나요?</div>
    <p>A. 지금 확인 중 입니다.</p>

    <div>Q. 상품 위치를 알고 싶습니다.</div>
    <p>A. 배송조회 해보세요.</p>

    <div>Q. 8XL 사이즈도 있나요?</div>
    <p>A. 있어요</p>

    <div>Q. 판매자가 연락이 안됩니다.</div>
    <p>A. 저도 안됩니다..</p>

    <div>Q. 연락 가능한 시간을 알려주세요.</div>
    <p>A. 고객센터로 문의하세요.</p>

    <script>
        $(function(){
            $("div").click(function(){
                // $(this) : 클릭 이벤트가 발생한 그 요소! ㅡ 현재 click이벤트가 발생한 그 div
                // 우리는 그 요소의 바로 뒤의 요소인 p를 선택해야됨 ( 같은 레벨에 있음! 형제 )

                // $(this).next() : 클릭 이벤트가 발생한 div요소 바로 뒤에 있는 p 요소
                // 보여지는 상태면 사라지게, 안 보이면 나타나게

                const $p = $(this).next(); // jQuery 방식으로 선택된 요소를 담아둘 때 변수 앞에 $표시해주는 것이 관행!

                if($p.css("display") == "none"){ // 만약에 display 속성이 none인것은
                    // 보여지게끔!!

                    // 기존꺼는 닫히면서 지금꺼만 열리게
                    // 일단 다 닫고
                    $(this).siblings("p").slideUp();
                    // $("p").css("display","none") // ㅡ 내가 작성한 코드


                    // $p.css("display","block") // 보여지게 하겠다~
                    $p.slideDown();
                }else{
                    $p.slideUp();
                }


            })
        })
    </script>

</body>
</html>
