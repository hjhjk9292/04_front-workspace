    <script>
        $(function(){
            $("tbody>tr").click(function(){
                // 글번호만 뽑아서 콘솔에 찍어보기
                /*
                console.log($(this).children().eq(0).text())
                console.log($(this).children().eq(1).text())
                console.log($(this).children().eq(2).text())
                */

                // 현재 클릭이벤트가 발생한 tr 요소의 자손들(td)에 순차적으로 접근
                // [td, td, td, ...]

                $(this).children().each(function(index,el){ // $(this).children() 자체가 배열이라서 다섯번 돌게 됨 / each 자체는 jQuery방식이지만.. function은 순수 자바스크립트 방식
                    // index : 순차적으로 접근되는 인덱스 수
                    // el    : 순차적으로 접근되는 요소 객체(td) => 자바스크립트 방식
                    console.log($(el).text()); // el은 순수 자바스크립트로 작성했기 때문에 $()로 감싸기
                    $("#s" + index).text($(el).text())
                }) 

                // 프로젝트 시 多 사용!★

                location.href = "detail.bo?no=" + $(this).children().eq(0).text()

            })
        })
    </script>
