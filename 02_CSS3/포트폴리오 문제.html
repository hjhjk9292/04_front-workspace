<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 문제</title>
    <style>
        /* 테이블 기본 스타일 */

        .notice-table thead, tfoot {
            background-color: rgb(255, 165, 0);
            color: white;
            font-weight: bold;
            text-align: center;
        }

        /* 공지사항 목록의 tbody만 연노랑색 적용 */
        .notice-table tbody {
            background-color: #fffacd; /* 연노랑 */
        }

        td, th {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }

        /* 제목 칸 너비 확장 */
        .notice-table th[colspan="2"] {
            width: 40%;
        }

        /* 공지사항 작성하기 폼 스타일 */
        .notice-form {
            background: white;
            padding: 20px;
            border: 1px solid #d9d9d9;
            max-width: 700px;
            margin: 20px auto;
        }

        .notice-form table {
            width: 100%;
            border-collapse: collapse;
            background: white; /* 배경색 유지 */
        }

        .notice-form td {
            padding: 10px;
        }

        /* 제목 input과 내용 textarea 크기 맞추기 */
        .notice-form input, 
        .notice-form textarea {
            width: 98%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .notice-form textarea {
            height: 80px;
            resize: none;
        }

        /* 버튼 스타일 (작성하기 & 바로가기) */
        button {
            background-color: white;
            color: black;
            border: 1px solid gray;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            display: inline-block;
        }

    </style>
</head>

<body>
    <h1>포트폴리오 문제</h1>
    
    <!-- 공지사항 작성하기 폼 -->
    <fieldset>
        <legend>공지사항 작성하기</legend>
        <div class="notice-form">
            <form action="insert.no" method="post">
                <table>
                    <tr>
                        <td><b>제목</b></td>
                        <td><input type="text" id="title" name="title" required placeholder="제목을 입력하시오."></td>
                    </tr>
                    <tr>
                        <td><b>내용</b></td>
                        <td><textarea id="content" name="content" required placeholder="내용을 입력하시오."></textarea></td>
                    </tr>
                    <tr>
                        <td><b>첨부파일</b></td>
                        <td><input type="file" id="uploadFile" name="uploadFile"></td> 
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit">작성하기</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>            
    </fieldset>

    <br><hr><br>

    <!-- 공지사항 목록 -->
    <table border="1" class="notice-table">
        <thead>
            <tr>
                <th>번호</th>
                <th colspan="2">제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9</td>
                <td>공지사항 제목 9</td>
                <td><button type="submit">바로가기</button></td>
                <td>user01</td>
                <td>2021-03-29</td>
                <td>34</td>
            </tr>
            <tr>
                <td>6</td>
                <td>공지사항 제목 6</td>
                <td><button type="submit">바로가기</button></td>
                <td>answ445</td>
                <td>2021-03-12</td>
                <td>67</td>
            </tr>
            <tr>
                <td>3</td>
                <td>공지사항 제목 3</td>
                <td><button type="submit">바로가기</button></td>
                <td>testg12</td>
                <td>2021-03-01</td>
                <td>98</td>
            </tr>
            <tr>
                <td>2</td>
                <td>공지사항 제목 2</td>
                <td><button type="submit">바로가기</button></td>
                <td>palwe3</td>
                <td>2021-01-02</td>
                <td>85</td>
            </tr>
            <tr>
                <td>1</td>
                <td>공지사항 제목 1</td>
                <td><button type="submit">바로가기</button></td>
                <td>xml23</td>
                <td>2020-12-24</td>
                <td>124</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">전체공지사항 개수</td>
                <td>5개</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
