<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{box-sizing: border-box; border: 1px solid red;}
        #navigator{width: 1000px; height: 40px;} /*안가져감*/

        #navi{
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: 100%;
        }

        /*대메뉴 5개!!*/
        #navi>li{
            border: 1px solid blue;
            float: left;
            width: 15%;
            height: 100%;
            text-align: center;
        }

        #navi a{
            border: 1px solid orange;
            text-decoration: none;
            color: orange;
            font-size: 18px;
            font-weight: 900;

            width: 100%;
            height: 100%; /*여기까지 해도 안됨. 왜? 인라인이라서,,, 인라인은 가로세로 크기 지정 불가!*/
            display: block;
            /* vertical-align: middle; 블럭일때는 안됨! */
            line-height: 35px;
        }

        #navi a:hover{
            color: orangered;
        }

        /* 소메뉴 애들.. */
        #navi>li>ul{
            list-style-type: none;
            padding: 0;
            display: none;
        }

        #navi>li>a:hover+ul{display: block;}
        #navi>li>ul:hover{display: block;}
        #navi>li>ul a{font-size: 15px;}




    </style>

</head>
<body>

    <div id="navigator">
        <ul id="navi">
            <!-- (li>a)*5 -->
            <li><a href="">Java</a></li>
            <li><a href="">Oracle</a></li>
            <li><a href="">Front-End</a>
                <ul>
                    <li><a href="">HTML</a></li>
                    <li><a href="">CSS</a></li>
                    <li><a href="">JavaScript</a></li>
                    <li><a href="">jQuery</a></li>
                </ul>
            
            </li>
            <li><a href="">Server</a>
                <ul>
                    <li><a href="">JDBC</a></li>
                    <li><a href="">Servlet</a></li>
                    <li><a href="">JSP</a></li>
                    <li><a href="">AJAX</a></li>
                </ul>
            </li>
            <li><a href="">Framework</a>
                <ul>
                    <li><a href="">myBatis</a></li>
                    <li><a href="">Spring</a></li>
                </ul>
            </li>
        </ul>

    </div>
    
</body>
</html>
