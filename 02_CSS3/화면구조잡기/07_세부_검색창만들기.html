<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,form,input{box-sizing: border-box; border: 1px solid red;}
        #header_2{width: 600px; height: 150px;} /*안가져갈꺼*/
        
        #header_2{position: relative;} /*기준! 이라는 뜻*/

        #search_form{width: 80%; height: 20%;}

        #search_form{
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;/* 상하좌우로 극단으로 가려고 해서 결국 가운대 배치*/

        }

        #search_form>div{
            height: 100%;
            float: left;
        }

        #search_text{width: 80%;}
        #search_btn{width: 20%;}

        #search_form input{width: 100%; height: 100%;}

    </style>
</head>
<body>

    <div id="header_2">

        <form action="" id="search_form">
            <div id="search_text">
                <input type="text" name="keyword">
            </div>
            <div id="search_btn">
                <input type="submit" value="검색">
            </div>

        </form>

    </div>
    
</body>
</html>
