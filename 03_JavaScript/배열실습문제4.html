<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{border : 1px solid red;
              width: 300px;
              height: 20px;}
    </style>
</head>
<body>
    <h1>배열 실습 문제4</h1>
    <p> 다음 보기의 문자열을 바탕으로 <br>
    삭제할 음식과 추가할 음식을 입력받아서  <br>
    지우고, 추가하는 코드를 작성하여라.(단, 1개씩 입력) <br><br>
    예시) 삭제 : 당근 / 추가 : 타코야끼 <br>
    결과-> 피자 치킨 햄버거 떡볶이 타코야끼 <br>
    </p>

    <form>
        <fieldset>
            <legend>보기</legend>
            <p>
                피자 치킨 당근 햄버거 떡볶이
            </p>
        </fieldset>
    </form> <br>

    <input type="text" placeholder="삭제할 음식 이름을 입력하세요">
    <input type="text" placeholder="추가할 음식 이름을 입력하세요">
    
    <br><br>

    <div id="area4" class="area"></div> <br>

    <button onclick="sliceSpliceTest()">처리 및 출력</button>

    <script>
        function sliceSpliceTest(){
            const area4 = document.querySelector("#area4");

            const arr = ["피자", "치킨", "당근", "햄버거", "떡볶이"];

            area4.innerHTML += arr + "<br>"


            // splice(시작, 제거할 개수[, 추가요소])
            area4.innerHTML += "splice한 결과 : " + arr.splice(2,6), ",타코야끼" + "<br>"
            area4.innerHTML += arr + "<br>"

        }
    </script>


</body>
</html>
