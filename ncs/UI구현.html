<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #e6f0f5;
            padding: 50px;
            border: 2px solid #b0c4de;
            border-radius: 10px;
            width: 750px;
            display: flex;
            justify-content: center;
        }

        fieldset {
            background-color: rgb(237, 237, 237);
            width: 450px;
            padding: 30px;
            border: 2px solid #c0c0c0;
            text-align: left;
        }

        .form-group {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        label {
            font-weight: bold;
            flex: 1;
            white-space: nowrap;
        }

        .input-box {
            display: flex;
            align-items: center;
            flex: 2;
            position: relative;
            border-bottom: 2px dashed black;
            padding-bottom: 5px;
        }

        .input-box input {
            border: none;
            font-size: 18px;
            width: 100%;
            padding: 5px 0;
            background: none;
            outline: none;
            text-align: left;
            letter-spacing: 2px;
        }

        .password-info, .error-message {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
        }

        .error-message {
            color: red;
        }

        .email-box {
            display: flex;
            align-items: center;
            flex: 2;
            border-bottom: 2px dashed black;
            padding-bottom: 5px;
        }

        .email-box input {
            border: none;
            font-size: 18px;
            width: 45%;
            text-align: center;
            letter-spacing: 2px;
            background: none;
            outline: none;
        }

        .email-box span {
            font-size: 20px;
            margin: 0 5px;
        }

        .signup-button {
            width: 100%;
            background: #A5C198;
            color: black;
            padding: 14px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="test.do" method="post" onsubmit="return validateForm()">
            <fieldset>
                <div class="form-group">
                    <label for="username">아이디</label>
                    <div class="input-box">
                        <input type="text" id="username" name="username" onblur="checkRequired(this)">
                    </div>
                    <p class="error-message" id="error-username">필수 입력 항목입니다.</p>
                </div>

                <div class="form-group">
                    <label for="password">패스워드</label>
                    <div class="input-box">
                        <input type="password" id="password" name="password" onmouseover="showPasswordInfo()" onmouseout="hidePasswordInfo()" onblur="checkRequired(this)">
                    </div>
                    <p class="password-info" id="password-info">영문자 대/소문자, 특수문자, 숫자 포함 (8 ~ 32자)</p>
                    <p class="error-message" id="error-password">필수 입력 항목입니다.</p>
                </div>

                <div class="form-group">
                    <label for="password-confirm">패스워드 확인</label>
                    <div class="input-box">
                        <input type="password" id="password-confirm" name="password_confirm" onblur="checkRequired(this)">
                    </div>
                    <p class="error-message" id="error-password-confirm">필수 입력 항목입니다.</p>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="email-box">
                        <input type="text" id="email_id" name="email_id" maxlength="10">
                        <span>@</span>
                        <input type="text" id="email_domain" name="email_domain" maxlength="10">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">주소</label>
                    <div class="input-box">
                        <input type="text" id="address" name="address">
                    </div>
                </div>

                <input type="submit" value="가입" class="signup-button">
            </fieldset>
        </form>
    </div>

    <script>
        function showPasswordInfo() {
            document.getElementById("password-info").style.display = "block";
        }

        function hidePasswordInfo() {
            document.getElementById("password-info").style.display = "none";
        }

        function checkRequired(input) {
            let errorMessage = document.getElementById("error-" + input.id);
            if (input.value.trim() === "") {
                errorMessage.style.display = "block";
            } else {
                errorMessage.style.display = "none";
            }
        }

        function validateForm(event) {
            let inputs = document.querySelectorAll(".input-box input");
            let isValid = true;
            
            inputs.forEach(input => {
                let errorMessage = document.getElementById("error-" + input.id);
                if (input.value.trim() === "") {
                    errorMessage.style.display = "block";
                    isValid = false;
                } else {
                    errorMessage.style.display = "none";
                }
            });
            
            if (!isValid) {
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
